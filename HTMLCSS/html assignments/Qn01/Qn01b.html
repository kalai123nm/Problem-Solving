<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qn01(b)</title>
    <style>
        .page-wrapper{
            display: flex;
            flex-direction: column;
            text-align: center;
            min-height: 100vh;
        }
        .header{
            height: 100px;
            border: 2px dashed brown;
            margin: 3px;
            display: flex;
            align-items: center;
            justify-content: center;  
            background-color: burlywood;
        }
        .container{
            flex: 1;
            height: 45vw;
            border: 2px dashed brown;
            margin: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: antiquewhite;
        }
        .footer{
            height: 70px;
            border: 2px dashed brown;
            margin: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(179, 174, 165);
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <header class="header">
            <H2>Header</H2>
        </header>
        <div class="container">
            <h3>Main Content</h3>
        </div>
        <footer class="footer">
            <h3>Footer</h3>
        </footer>
    </div>
</body>
</html>
